name: Daily Crawler

on:
  schedule:
    # Run daily at 07:00 AM UTC
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  crawl_public:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        working-directory: ZilaZol
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright system dependencies
        working-directory: ZilaZol
        run: |
          npx playwright install-deps
      
      - name: Install Playwright browsers
        working-directory: ZilaZol
        run: |
          playwright install chromium
      
      - name: Run public crawler
        working-directory: ZilaZol
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LOG_LEVEL: INFO
          PYTHONPATH: ${{ github.workspace }}/ZilaZol
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Error: DATABASE_URL secret is not set"
            exit 1
          fi
          python run_crawler.py --type=public
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-logs-public
          path: |
            ZilaZol/*.log
            ZilaZol/logs/

  crawl_auth:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        working-directory: ZilaZol
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright system dependencies
        working-directory: ZilaZol
        run: |
          npx playwright install-deps
      
      - name: Install Playwright browsers
        working-directory: ZilaZol
        run: |
          playwright install chromium
      
      - name: Run authenticated crawler
        working-directory: ZilaZol
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RETAILER_CREDS_JSON: ${{ secrets.RETAILER_CREDS_JSON }}
          LOG_LEVEL: INFO
          PYTHONPATH: ${{ github.workspace }}/ZilaZol
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Error: DATABASE_URL secret is not set"
            exit 1
          fi
          python run_crawler.py --type=auth
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-logs-auth
          path: |
            ZilaZol/*.log
            ZilaZol/logs/

