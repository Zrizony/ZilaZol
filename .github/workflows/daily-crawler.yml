name: Daily Crawler

on:
  schedule:
    # Run daily at 07:00 AM UTC
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  crawl_public_1:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        working-directory: ZilaZol
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright system dependencies
        working-directory: ZilaZol
        run: |
          npx playwright install-deps
      
      - name: Install Playwright browsers
        working-directory: ZilaZol
        run: |
          playwright install chromium
      
      - name: Run public crawler (batch 1)
        working-directory: ZilaZol
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LOG_LEVEL: INFO
          PYTHONPATH: ${{ github.workspace }}/ZilaZol
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Error: DATABASE_URL secret is not set"
            exit 1
          fi
          python run_crawler.py --type=public --batch=1
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-logs-public-1
          path: |
            ZilaZol/*.log
            ZilaZol/logs/

